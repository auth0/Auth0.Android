plugins {
    id "com.auth0.gradle.oss-library.android" version "0.7.2"
}

logger.lifecycle("Using version ${version} for ${name}")

oss {
    name 'Auth0.Android'
    repository 'Auth0.Android'
    organization 'auth0'
    description 'Android toolkit for Auth0 API'

    developers {
        auth0 {
            displayName = 'Auth0'
            email = 'oss@auth0.com'
        }
        lbalmaceda {
            displayName = 'Luciano Balmaceda'
            email = 'luciano.balmaceda@auth0.com'
        }
    }
}

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName project.version
        buildConfigField "String", "LIBRARY_NAME", "\"$project.rootProject.name\""
        consumerProguardFiles '../proguard/proguard-gson.pro', '../proguard/proguard-okio.pro'
    }
    lintOptions {
        warning 'InvalidPackage'
    }
    buildTypes {
        debug {
            //Helps tests. buildTypes values are not included in the merged manifest
            manifestPlaceholders = [auth0Domain: "auth0.test.domain", auth0Scheme: "https"]
        }
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:customtabs:28.0.0'
    implementation 'com.squareup.okhttp:okhttp:2.7.5'
    implementation 'com.squareup.okhttp:logging-interceptor:2.7.5'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.auth0.android:jwtdecode:1.1.1'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.hamcrest:java-hamcrest:2.0.0.0'
    testImplementation 'org.powermock:powermock-module-junit4:1.6.5'
    testImplementation 'org.powermock:powermock-module-junit4-rule:1.6.5'
    testImplementation 'org.powermock:powermock-api-mockito:1.6.5'
    testImplementation 'org.mockito:mockito-core:1.10.19'
    testImplementation 'com.squareup.okhttp:mockwebserver:2.7.5'
    testImplementation 'com.jayway.awaitility:awaitility:1.7.0'
    testImplementation 'org.robolectric:robolectric:3.4.2'
    testImplementation 'com.android.support.test.espresso:espresso-intents:3.0.2'
}